{% extends 'layout.html' %}
{% block content %}
<h4 class="mb-3">Register New Doctor</h4>
<form method="post" class="row g-3">
  <div class="col-12">
    <label for="dname" class="form-label">Doctor Name</label>
    <input type="text" class="form-control" id="dname" name="name" required>
  </div>
  <div class="col-12 mt-2">
    <button type="submit" class="btn btn-success w-100">Register Doctor</button>
  </div>
</form>
{% endblock %}
