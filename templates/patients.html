{% extends 'layout.html' %}
{% block content %}
<h4>All Registered Patients</h4>
<table class="table table-striped">
  <thead><tr><th>#</th><th>ID</th><th>Name</th></tr></thead>
  <tbody>
    {% for p in patients %}
      <tr><td>{{ loop.index }}</td><td>{{p.id}}</td><td>{{p.name}}</td></tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('register_patient') }}" class="btn btn-primary mt-2">+ Add Patient</a>
{% endblock %}
